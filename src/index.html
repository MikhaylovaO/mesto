<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="pages/index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
    </head>
    <body class="root">
        <div class="page">
            <div class="popup popup_type_profile">
                <div class="popup__container">
                    <div class="popup__edit-form">
                        <h2 class="popup__edit-title">Редактировать профиль</h2>
                        <form class="popup__form popup__form_type_profile" name="submit-form" novalidate>
                            <input class="popup__input popup__input_type_name" id='name-input' name="name" type="text" required minlength="2" maxlength="40"/>
                            <span class="popup__input-error" id ="name-input-error"></span>
                            <input class="popup__input popup__input_type_description" id='description-input' name="description" type="text" required minlength="2" maxlength="200"/>
                            <span class="popup__input-error" id="description-input-error"></span>
                            <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
                        </form>
                    </div>
                    <button class="popup__close-button" type="button"></button>
                </div>
            </div>

            <div class="popup popup_type_add-picture">
                <div class="popup__container">
                    <div class="popup__edit-form">
                        <h2 class="popup__edit-title">Новое место</h2>
                        <form class="popup__form popup__form_type_create" name="submit-form" novalidate>
                            <input class="popup__input popup__input_type_pic-name" id='picname-input' placeholder="Название" name="pic-name" type="text" required minlength="2" maxlength="30"/>
                            <span class="popup__input-error" id="picname-input-error"></span>
                            <input class="popup__input popup__input_type_link" id='link-input' placeholder="Ссылка на картинку" type="url" name="link" required />
                            <span class="popup__input-error" id="link-input-error"></span>
                            <button class="popup__button popup__button_type_create" type="submit" disabled>Создать</button>
                        </form>
                    </div>
                    <button class="popup__close-button" type="button"></button>
                </div>
            </div>

            <div class="popup popup_type_popup-picture">
                <div class="popup__container">
                    <div class="popup__picture-popup">
                        <div class="popup__picture-container">
                            <button class="popup__close-button popup__close-button_type_picture" type="button"></button>
                            <img class="popup__picture" alt="Картинка-попап" />
                        </div>
                        <p class="popup__picture-description"></p>
                    </div>
                </div>
            </div>

            <header class="header">
                <img class="header__logo" src="images/logo.svg" alt="лого Место" />
            </header>

            <main class="content">
                <section class="profile">
                    <div class="profile__profile-info">
                        <img class="profile__avatar" src="images/kusto.jpg" alt="аватар Кусто" />
                        <h1 class="profile__name" id="profileName">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__profile-description" id="profileDescription">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>

                <section class="elements">
                    <template id="cardTemplate" class="template">
                        <article class="element">
                            <img class="element__mask" src="#" alt="#" />
                            <button class="element__delete-button" type="button"></button>
                            <div class="element__element-description">
                                <h2 class="element__element-name"></h2>
                                <button class="element__like-button" type="button"></button>
                            </div>
                        </article>
                    </template>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
            </footer>
        </div>

        <script type="module" src="./pages/index.js"></script>
    </body>
</html>
