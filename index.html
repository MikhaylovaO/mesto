<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><div class="popup popup_type_profile"><div class="popup__container"><div class="popup__edit-form"><h2 class="popup__edit-title">Редактировать профиль</h2><form class="popup__form popup__form_type_profile" name="submit-form" novalidate><input class="popup__input popup__input_type_name" id="name-input" name="name" required minlength="2" maxlength="40"/> <span class="popup__input-error" id="name-input-error"></span> <input class="popup__input popup__input_type_description" id="description-input" name="about" required minlength="2" maxlength="200"/> <span class="popup__input-error" id="description-input-error"></span> <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button></form></div><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_add-picture"><div class="popup__container"><div class="popup__edit-form"><h2 class="popup__edit-title">Новое место</h2><form class="popup__form popup__form_type_create" name="submit-form" novalidate><input class="popup__input popup__input_type_pic-name" id="picname-input" placeholder="Название" name="name" required minlength="2" maxlength="30"/> <span class="popup__input-error" id="picname-input-error"></span> <input class="popup__input popup__input_type_link" id="link-input" placeholder="Ссылка на картинку" type="url" name="link" required/> <span class="popup__input-error" id="link-input-error"></span> <button class="popup__button popup__button_type_create" type="submit" disabled="disabled">Создать</button></form></div><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_delete-picture"><div class="popup__container"><div class="popup__edit-form"><h2 class="popup__edit-title popup__edit-title_type_confirmation">Вы уверены?</h2><form class="popup__form popup__form_type_delete" name="submit-form" novalidate><button class="popup__button popup__button_type_delete" type="submit">Да</button></form></div><button class="popup__close-button popup__close-button_type_delete" type="button"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><div class="popup__edit-form"><h2 class="popup__edit-title">Обновить аватар</h2><form class="popup__form popup__form_type_avatar" name="submit-form" novalidate><input class="popup__input popup__input_type_avatar" id="link-input" placeholder="Ссылка на картинку" type="url" name="avatar" required/> <span class="popup__input-error popup__input-error_type_avatar" id="link-input-error"></span> <button class="popup__button popup__button_type_submit-avatar" type="submit">Сохранить</button></form></div><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_popup-picture"><div class="popup__container"><div class="popup__picture-popup"><div class="popup__picture-container"><button class="popup__close-button popup__close-button_type_picture" type="button"></button> <img class="popup__picture" alt="Картинка-попап"/></div><p class="popup__picture-description"></p></div></div></div><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="лого Место"/></header><main class="content"><section class="profile"><div class="profile__profile-info"><button class="profile__avatar-container" type="button"><img class="profile__avatar" src="" alt="аватар"> <img class="profile__avatar-edit" src="8667ac4a523e8fc42e59.svg" alt="редактирование аватара"></button><h1 class="profile__name" id="profileName"></h1><button class="profile__edit-button" type="button"></button><p class="profile__profile-description" id="profileDescription"></p></div><button class="profile__add-button" type="button"></button></section><section class="elements"><template id="cardTemplate" class="template"><article class="element"><img class="element__mask" src="#" alt="#"/> <button class="element__delete-button" type="button"></button><div class="element__element-description"><h2 class="element__element-name"></h2><button class="element__like-button" type="button"></button><p class="element__like-counter">0</p></div></article></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer></div></body></html>
