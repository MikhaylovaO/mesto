<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="pages/index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
    </head>
    <body class="root">
        <div class="page">
            <div class="popup">
                <div class="popup__container">
                    <div class="popup__edit-form">
                        <h2 class="popup__edit-title">Редактировать профиль</h2>
                        <form class="popup__form">
                            <input class="popup__form popup__form-name" id="name-inp" type="text" placeholder="Жак-Ив Кусто" />
                            <input class="popup__form popup__form-description" id="desc-inp" type="text" placeholder="Исследователь океана" />
                        </form>
                        <button class="popup__submit-button">Сохранить</button>
                    </div>
                    <button class="popup__close-button"></button>
                </div>
            </div>

            <header class="header">
                <img class="header__logo" src="images/logo.svg" alt="лого Место" />
            </header>

            <main class="content">
                <section class="profile">
                    <div class="profile__profile-info">
                        <img class="profile__avatar" src="images/kusto.jpg" alt="аватар Кусто" />
                        <h1 class="profile__name" id="profileName">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__profile-description" id="profileDescription">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button"></button>
                </section>

                <section class="elements">
                    <div class="element">
                        <img class="element__mask" src="images/karachaevsk.jpg" alt="Карачаевск" />
                        <div class="element__element-description">
                            <h2 class="element__element-name">Карачаевск</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__mask" src="images/elbrus.png" alt="Эльбрус" />
                        <div class="element__element-description">
                            <h2 class="element__element-name">Гора Эльбрус</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__mask" src="images/dombai.png" alt="Домбай" />
                        <div class="element__element-description">
                            <h2 class="element__element-name">Домбай</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__mask" src="images/elbrus.png" alt="Эльбрус" />
                        <div class="element__element-description">
                            <h2 class="element__element-name">Гора Эльбрус</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__mask" src="images/dombai.png" alt="Домбай" />
                        <div class="element__element-description">
                            <h2 class="element__element-name">Домбай</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__mask" src="images/karachaevsk.jpg" alt="Карачаевск" />
                        <div class="element__element-description">
                            <h2 class="element__element-name">Карачаево-Черкесия</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
